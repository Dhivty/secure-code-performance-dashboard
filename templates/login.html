<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login page for performance dashboard">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom right, #d1d5db, #6b7280);
            font-family: Arial, sans-serif;
            color: #1f2937;
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1.5rem;
        }

        header {
            width: 100%;
            padding: 1rem;
            text-align: center;
        }

        header h1 {
            font-size: 1.5rem;
            color: #1f2937;
        }

        main {
            max-width: 400px;
            width: 100%;
        }

        .form-container {
            background: #f3f4f6;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }

        h2 {
            font-size: 1.25rem;
            text-align: center;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .message {
            padding: 0.5rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            font-size: 0.9rem;
            text-align: center;
        }

        .error {
            background-color: #fee2e2;
            color: #b91c1c;
        }

        .success {
            background-color: #d1fae5;
            color: #065f46;
        }

        input {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            box-sizing: border-box;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        button {
            background-color: #6b7280;
            color: white;
            padding: 0.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 0.9rem;
        }

        button:hover {
            background-color: #4b5563;
        }

        .links {
            text-align: center;
            font-size: 0.9rem;
        }

        a {
            color: #1f2937;
            text-decoration: underline;
        }

        a:hover {
            color: #4b5563;
        }

        footer {
            width: 100%;
            padding: 1rem;
            text-align: center;
            margin-top: auto;
        }

        footer p {
            font-size: 0.85rem;
            color: #1f2937;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.25rem;
            }

            h2 {
                font-size: 1.1rem;
            }

            input, button, .links {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Performance Dashboard</h1>
    </header>

    <main>
        <div class="form-container">
            <h2>Login</h2>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="message {{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST">
                <input name="username" placeholder="Username" required>
                <input name="password" type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>

            <div class="links">
                <p>Don't have an account? <a href="/signup">Sign up</a></p>
            </div>
        </div>
    </main>

    </footer>
