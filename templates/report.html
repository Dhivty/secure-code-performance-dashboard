<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Performance report for analyzed files">
    <title>Performance Report</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom right, #d1d5db, #6b7280);
            font-family: Arial, sans-serif;
            color: #374151;
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1.5rem;
        }

        header {
            width: 100%;
            padding: 1rem;
            text-align: center;
        }

        header h1 {
            font-size: 1.5rem;
            color: #374151;
        }

        main {
            max-width: 400px;
            width: 100%;
        }

        .report-section {
            background: #ffffff;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        h2 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            font-weight: 500;
            color: #374151;
        }

        p {
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            color: #374151;
        }

        a {
            color: #374151;
            text-decoration: underline;
            font-size: 0.9rem;
        }

        a:hover {
            color: #4b5563;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.25rem;
            }

            h2 {
                font-size: 1.1rem;
            }

            p, a {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Performance Dashboard</h1>
    </header>

    <main>
        <div class="report-section">
            <h2>Performance Report for {{ report.filename }}</h2>
            <p>Execution Time: {{ report.exec_time }} seconds</p>
            <p>Peak Memory: {{ report.peak_memory }} MB</p>
            <p>Response Time: {{ report.response_time }} ms</p>
            <p>Throughput: {{ report.throughput }} RPS</p>
            <p><a href="/dashboard">Back to Dashboard</a></p>
        </div>
    </main>
